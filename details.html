<html>
  <head>
    <link type="text/css" rel="stylesheet" href="css/main.css"/>
  </head>
  <body onload="top.callTab('details')">
    <form name="nodeForm" target="detailsMainFrame">
      <input type="hidden" name="nodeDN" value="0">
      <input type="hidden" name="refnodeDN" value="0">
      <input type="hidden" name="nodePosType" value="0">
      <input type="hidden" name="objectClass">
      <input type="hidden" name="tab" value="details">
      <input type="hidden" name="predicate" value="view">
      <input type="hidden" name="updateJSTree" value="">
      <input type="hidden" name="inheritance" value="false">
    </form>
    <form name="extractForm" target="detailsMainFrame">
      <input type="hidden" name="nodeDN" value="0">
      <input type="hidden" name="tab">
      <input type="hidden" name="predicate">
      <input type="hidden" name="exportType">
      <input type="hidden" name="enableSettingsInheritance" value="1">
      <input type="hidden" name="upwardInheritance" value="5">
      <input type="hidden" name="downwardInheritance" value="0">
      <input type="hidden" name="enableSettingsOverwrite" value="1">
      <input type="hidden" name="showSettingsOverwrite" value="0">    
      <input type="hidden" name="includeContainerComment" value="1">
      <input type="hidden" name="includePropertyComment" value="1">
      <input type="hidden" name="dereferenceLinks" value="1">
      <input type="hidden" name="prefixKeys" value="1">
      <input type="hidden" name="prefixKeysSeparator" value=".">
    </form>
    <table style="height:98%;width:100%" border="0">
      <tr>
        <td>
          <a class="tab" action="details" href="about:blank" onclick="top.callTab(getAttribute('action'));return false;">View</a>
          <a class="tab" action="keylist" href="about:blank" target="detailsMainFrame" onclick="top.activateTab(getAttribute('action'));top.keyListAction('keylist.pl', 'export', 'html');return false;">Key list</a>
          <a class="tab" action="export" href="exp_settings.html" target="detailsMainFrame" onclick="top.activateTab(getAttribute('action'));">Export settings</a>
          <iframe class="tabContent" name="detailsMainFrame"></iframe>
        </td>
      </tr>
      <tr><td style="height:5px">&nbsp</td></tr>
      <tr>
        <td id="footer" style="height:75px">
          <iframe class="tabContent" name="detailsControlForm" src="details_control.html"></iframe>
        </td>
      </tr> 
    </table>
  </body>
</html>
